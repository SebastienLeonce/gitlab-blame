<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="128" height="128" fill="#FC6D26" rx="20"/>

  <!-- GitLab tanuki (fox) logo simplified -->
  <g transform="translate(64, 42)">
    <!-- Center/head -->
    <path d="M 0,-18 L -12,8 L 12,8 Z" fill="#E24329"/>
    <!-- Left ear -->
    <path d="M -24,-6 L -12,8 L -18,8 Z" fill="#FCA326"/>
    <!-- Right ear -->
    <path d="M 24,-6 L 12,8 L 18,8 Z" fill="#FCA326"/>
    <!-- Left cheek -->
    <path d="M -12,8 L -18,8 L 0,24 Z" fill="#FC6D26"/>
    <!-- Right cheek -->
    <path d="M 12,8 L 18,8 L 0,24 Z" fill="#FC6D26"/>
  </g>

  <!-- Code lines background (representing blame/code) -->
  <g transform="translate(0, 72)">
    <rect x="20" y="0" width="88" height="4" fill="#FFFFFF" opacity="0.4" rx="2"/>
    <rect x="20" y="8" width="70" height="4" fill="#FFFFFF" opacity="0.4" rx="2"/>
    <rect x="20" y="16" width="85" height="4" fill="#FFFFFF" opacity="0.4" rx="2"/>
    <rect x="20" y="24" width="65" height="4" fill="#FFFFFF" opacity="0.4" rx="2"/>
  </g>

  <!-- Large magnifying glass (blame investigation) -->
  <g transform="translate(80, 86)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="16" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="#E24329" stroke-width="3"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FC6D26" stroke-width="2" opacity="0.6"/>

    <!-- Handle -->
    <line x1="11" y1="11" x2="22" y2="22" stroke="#E24329" stroke-width="4" stroke-linecap="round"/>
    <line x1="11" y1="11" x2="22" y2="22" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>

    <!-- Link chain icon inside glass (representing MR link) -->
    <g transform="translate(-6, -3)">
      <rect x="0" y="0" width="6" height="10" rx="3" fill="none" stroke="#FC6D26" stroke-width="1.5"/>
      <rect x="6" y="0" width="6" height="10" rx="3" fill="none" stroke="#FC6D26" stroke-width="1.5"/>
      <line x1="4" y1="5" x2="8" y2="5" stroke="#FC6D26" stroke-width="1.5"/>
    </g>
  </g>
</svg>
